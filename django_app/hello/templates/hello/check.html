{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stykesgeet" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">{{ title }}</h1>
  <p>{{ message|safe }}</p>
  <form action="{% url 'check' %}" method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="click" class="btn btn-primary mt-2">
  </form>
</body>
</html>
