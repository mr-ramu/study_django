{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel="stykesgeet" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">{{ title }}</h1>
  <p>*以下のレコードを削除します</p>
  <table class="table">
    <tr><th>ID</th><td>{{obj.id}}</td></tr>
    <tr><th>NAME</th><td>{{obj.name}}</td></tr>
    <tr><th>Gender</th><td>
    {% if obj.gender == False %}male{% endif %}
    {% if obj.gender == True %}female{% endif %}</td></tr>
    <form action="{% url 'delete' id %}" method="POST">
    {% csrf_token %}
    <tr><th></th><td>
      <input type="submit" value="click" class="btn btn-primary"> 
    </td></tr>
    </form>
  </table>
</body>
</html>
